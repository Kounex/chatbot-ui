name: Build&Push Chatbot UI GHCR
on:
  push:
    branches: [main]
    paths-ignore:
      - '**/README.md'
      - '.github/workflows/sync.yaml'
      - '**/renovate.*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-push-ghrc:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ghcr.io/${{ github.repository }}
          labels: |
            org.opencontainers.image.title=chatbot-ui
            org.opencontainers.image.description=Next.js image for the whole Chatbot UI application
            org.opencontainers.image.vendor=Kounex
          tags: |
            type=ref,event=branch,priority=1000
            type=sha
            type=raw,value=latest
      - name: Set release version
        run: |
          VER=$(cat package.json | grep "version" | cut -f 2 -d ":" | cut -f 1 -d "+" | cut -f 1 -d , | xargs)
          echo "APP_VERSION=$VER" >> $GITHUB_ENV
      - name: GHCR login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ github.repository }}:${{ env.APP_VERSION }}-rc.${{ github.run_number }},${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
